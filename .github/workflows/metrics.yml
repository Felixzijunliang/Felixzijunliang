name: Metrics
on:
  # 每天凌晨 0 点更新
  schedule: [{cron: "0 0 * * *"}]
  # 允许你手动点击按钮更新
  workflow_dispatch:
  # 当主分支有 push 操作时更新
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Felixzijunliang
          template: classic
          # 核心修改1：只保留 header(头部信息) 和 repositories(仓库数据)
          # 去掉了 activity(活动记录), community(社区), metadata(那个丑的小计数器)
          base: header, repositories
          
          config_timezone: Asia/Shanghai
          
          # 核心修改2：优化语言显示
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          
          # 核心修改3：保留底部的折线图（看起来很专业）
          plugin_lines: yes
